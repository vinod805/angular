   <app-filter 
   [all]="allProductsCount"
    [inStock]="totalProductInStock" 
    [outOfStock]="totalProductOutOfStock"
    (selectedFilteredRadioButtonChanged)="onFilterChange($event)"
    ></app-filter>
<div class="ekart--products--container">
   <ng-container *ngFor="let prod of products" >
      <app-product  
      [product]="prod" 
      *ngIf="searchText===''||prod.name.toLowerCase().includes(searchText.toLowerCase()) "
      (click)="selectedProduct=prod">  
      </app-product>
      <!-- *ngIf="selectedFilteredRadioButton==='all'|| selectedFilteredRadioButton==prod.is_in_inventory.toString()  -->
   
   </ng-container >
  
 
</div>
